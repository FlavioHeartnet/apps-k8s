apiVersion: apps/v1
kind: Deployment
metadata:
  name: suncoder-app
spec:
  selector:
    matchLabels:
      app: suncoder-app
  template:
    metadata:
      labels:
        app: suncoder-app
    spec:
      containers:
      - name: suncoder-app
        image: suncoder-app
        envFrom:
          - configMapRef:
              name: suncoder-config
        ports:
        - containerPort: 3000